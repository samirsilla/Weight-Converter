<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="wrapper">
    <h1>Weight Converter</h1>
    <input id="weight-input-field" type="number" placeholder="Please enter weight in pounds...">
    <div id="cards">
      <div class="card">
        <h3>Grams:</h3>
        <div id="grams-output"></div>
      </div>
      <div class="card">
        <h3>Kilograms:</h3>
        <div id="kg-output"></div>
      </div>
      <div class="card">
        <h3>Ounces:</h3>
        <div id="oz-output"></div>
      </div>
    </div>
  </div>
  <script src="js/converter.js"></script>
</body>
</html>
